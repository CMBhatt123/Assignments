<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <h1><b>Basic HTML Form</b></h1>
</head>
<body>
    <!--form section-->
    <form>
        <!--Fieldset Section-->
        <fieldset>
            <legend>Name</legend>
            <label for="First Name">First Name</label> <br/>
            <input type="text" name="First Name"/>
            <br>
            <br>
            <br>
            <label for="Last name">Last Name</label> <br>
            <input type="text" name= "Last Name"/>
        </fieldset>
        <fieldset>
            <legend>Other Questions</legend>
            <br>
            <br>
            <label>Choose a drink:</label> <br/>
            <input type="radio" id="coffee" name="drink" value="coffee" />
            <label for="coffee">coffee</label> <br />
            <input type="radio" id="tea" name="drink" value="tea" checked />
            <label for="tea">tea</label> <br />
            <input type="radio" id="hot chocolate" name="drink" value="hot chocolate" />
            <label for="hot chocolate">hot chocolate</label> <br />
            <br />

            <!-Checkbox Section-->

      <label>What ice cream  do you like? </label> <br />
          <input type="checkbox" id="chocolate" name="ice-cream type" value="Chocolate" />
          <label for="Chocolate">Chocolate</label>
      
      <br />
      <input type="checkbox" id="Chocolate Pudding" name="ice-cream type" value="Chocolate Pudding" />
      <label for="Chocolate Pudding">Chocolate Pudding</label>
  
  <br />
  <input type="checkbox" id="Chocolate Peanut Butter" name="ice-cream type" value="Chocolate Peanut Butter" checked />
  <label for="Chocolate Peanut Butter">Chocolate Peanut Butter</label>

  <br />
  <input type="checkbox" id="Vanilla" name="ice-cream type" value="Vanilla" />
  <label for="Vanilla">Vanilla</label>
 <br />
<input type="checkbox" id="Strawberry" name="ice-cream type" value="Strawberry" />
<label for="Strawberry">Strawberry</label>
<br />
<br />
 
<!--drop down Section-->

<label>Select a School:</label> <br />
<select name="School" id="School">
<option value="Harvard>">Harvard</option>
<option value="South Asian>">South Asian</option>
<option value="Kolkatta>">Kolkatta</option>
<option value="Kathmandu>">Kathmandu</option>
</select>
<br /> <br />

<!--text area section-->

<label>Please Provide Comments:</label> <br />
 <textarea name="Comments" cols="25" rows="4"></textarea>
        </fieldset>
        <br /> <br />

        <!--Submit Section-->
        
        <input type="submit" />
    </form>
</body>
</html>
